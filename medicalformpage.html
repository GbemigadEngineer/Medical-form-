<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Forms - Patient Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="medicalformpage.css">
</head>
<body>
    <div class="form-container">
        <!-- Staff info at the top right corner -->
        <div class="staff-info">
            <img src="profile-placeholder.png" alt="Profile Picture" class="profile-pic">
            <p id="staff-id-display"></p>
        </div>

        <!-- Patient Information Section -->
        <div id="patient-info" class="form-box">
            <h2>Patient Information</h2>
            <form>
                <div class="input-group">
                    <label for="patient-name">Patient Name</label>
                    <input type="text" id="patient-name" name="patient-name" required>
                </div>
                <div class="input-group">
                    <label for="patient-age">Patient Age</label>
                    <input type="number" id="patient-age" name="patient-age" required>
                </div>
                <div class="input-group">
                    <label for="patient-gender">Patient Gender</label>
                    <select id="patient-gender" name="patient-gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="button" id="next-btn">Next</button>
            </form>
        </div>

        <!-- Medical Examination Section -->
        <div id="medical-exam" class="form-box" style="display: none;">
            <h2>Medical Examination</h2>
            <form>
                <div class="input-group">
                    <label for="blood-pressure">Blood Pressure</label>
                    <input type="bp" id="blood-pressure" name="blood-pressure" required placeholder="120/80">
                </div>
                <div class="input-group">
                    <label for="pulse">Pulse</label>
                    <input type="number" id="pulse" name="pulse" required>
                </div>
                <div class="input-group">
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="input-group">
                    <label for="height">Height</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="input-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="bmi" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="oxygen">Oxygen Level</label>
                    <input type="number" id="oxygen" name="oxygen" required>
                </div>
                <div class="input-group">
                    <label for="temperature">Temperature</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                </div>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>


    <div id="physical-Abnormality" class="form-box" style="display: none;" >
        <h2>Physical Abnormalities</h2>
        <form>
            <div class="input-group">
                <label for="skin">Skin</label>
                <input type="text" id="skin" name="skin" required>
            </div>
            <div class="input-group">
                <label for="ear">Ear</label>
                <input type="text" id="ear" name="ear" required>
            </div>
            <div class="input-group">
                <label for="eye">Eye</label>   

                <input type="text" id="eye" name="eye" required>
            </div>
            <div class="input-group">
                <label for="nose">Nose</label>
                <input type="text" id="eye" name="eye" required>
            </div>
            <div class="input-group">
                <label for="chest">Chest</label>
                <input type="text" id="chest" name="chest" required>
            </div>
            <div class="input-group">
                <label for="rs">Respiratory System</label>
                <input type="text" id="r-s" name="r-s" required>
            </div>
            <div class="input-group">
                <label for="blood-group">Blood-group</label>
                <input type="text" id="blood-group" name="blood-group" required>
            </div>
            <div class="input-group">
                <label for="blood-glucose">Blood-glucose</label>
                <input type="number" id="blood-glucose" name="blood-glucose" required>
            </div>
            <button type="submit" id="submit-btn-abn">Submit</button>
        </form>
    </div>

    <div class="confirmation" style="display: block">
        <h2>Confirmation!</h2>
        <p>I hearby confirm that I have medically examined the above named patient and i am of the opinion that he or she: </p>
        <div class="confirm-check">
            <input type="checkbox" class="confirm" name="confirm" required>
            <label for="confirm">Is fit to resume work</label>
            <input type="checkbox" class="confirm" name="confirm" required>
            <label for="confirm">Is not fit to resume work</label>
            <input type="checkbox" class="confirm" name="confirm" required>
            <label for="confirm">Is medically fit and suitable for the post applied for</label>
            <input type="checkbox" class="confirm" name="confirm" required>
            <label for="confirm">Is not medically fit and suitable for the post applied for</label>
            <input type="checkbox" class="confirm" name="confirm" required>
            <label for="confirm">Is fit</label>
            <input type="checkbox" class="confirm" name="confirm" required>
            <label for="confirm">Is not fit</label>
        </div>
        <p>by the reason of our medical examination/investigation.</p>
        <div>
            
        </div>
    </div>


    <script src="medicalformpage.js"></script>
</body>
</html>
